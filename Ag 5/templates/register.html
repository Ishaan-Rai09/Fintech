{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-5">
        <div class="card p-4">
            <div class="card-body">
                <div class="text-center mb-4">
                    <h2 class="fw-bold text-primary">Create Account</h2>
                    <p class="text-muted">Join PayFlow today and start sending money instantly.</p>
                </div>
                <form method="POST" action="/register">
                    <div class="mb-3">
                        <label for="username" class="form-label fw-medium">Username</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i
                                    class="fas fa-user text-muted"></i></span>
                            <input type="text" class="form-control border-start-0 ps-0" id="username" name="username"
                                placeholder="johndoe" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label fw-medium">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i
                                    class="fas fa-envelope text-muted"></i></span>
                            <input type="email" class="form-control border-start-0 ps-0" id="email" name="email"
                                placeholder="name@example.com" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label fw-medium">Password</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i
                                    class="fas fa-lock text-muted"></i></span>
                            <input type="password" class="form-control border-start-0 ps-0" id="password"
                                name="password" placeholder="••••••••" required>
                        </div>
                        <div class="form-text">Must be at least 8 characters long.</div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">Create Account</button>
                </form>
                <div class="mt-4 text-center">
                    <p class="text-muted text-small">Already have an account? <a href="/login"
                            class="text-primary text-decoration-none fw-semibold">Log in</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
