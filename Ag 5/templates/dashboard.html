{% extends "base.html" %}

{% block content %}
<div class="row mb-4">
    <div class="col-12">
        <h2 class="fw-bold text-dark">Dashboard</h2>
        <p class="text-muted">Welcome back, {{ session['username'] }}!</p>
    </div>
</div>

<div class="row g-4">
    <!-- Balance Card -->
    <div class="col-md-4">
        <div class="card bg-primary text-white h-100 border-0"
            style="background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);">
            <div class="card-body p-4 d-flex flex-column justify-content-between">
                <div>
                    <h6 class="text-white-50 mb-1">Total Balance</h6>
                    <h2 class="display-4 fw-bold mb-0">${{ "{:,.2f}".format(balance) }}</h2>
                </div>
                <div class="mt-4">
                    <div class="d-flex justify-content-between align-items-end">
                        <span class="badge bg-white bg-opacity-25 rounded-pill px-3 py-2">Active</span>
                        <i class="fas fa-wallet fa-3x text-white-50 opacity-25"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Send Money Card -->
    <div class="col-md-8">
        <div class="card h-100">
            <div class="card-header bg-white border-bottom-0 pt-4 px-4">
                <h5 class="fw-bold mb-0"><i class="fas fa-paper-plane me-2 text-primary"></i>Send Money</h5>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="receiver" class="form-label fw-medium">Receiver Username</label>
                            <div class="input-group input-group-lg">
                                <span class="input-group-text bg-light"><i
                                        class="fas fa-user-tag text-muted"></i></span>
                                <input type="text" class="form-control" id="receiver" name="receiver"
                                    placeholder="e.g. johndoe" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="amount" class="form-label fw-medium">Amount</label>
                            <div class="input-group input-group-lg">
                                <span class="input-group-text bg-light">$</span>
                                <input type="number" step="0.01" min="0.01" class="form-control" id="amount"
                                    name="amount" placeholder="0.00" required>
                            </div>
                        </div>
                    </div>
                    <div class="mt-4 d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary btn-lg px-5 fw-bold">
                            Send Now <i class="fas fa-arrow-right ms-2"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Recent Transactions Preview (Reuse transactions styling but smaller/limited if needed, or link to full) -->
<div class="row mt-5">
    <div class="col-12 d-flex justify-content-between align-items-center mb-3">
        <h4 class="fw-bold text-dark">Quick Actions</h4>
        <a href="/transactions" class="btn btn-outline-primary btn-sm rounded-pill">View All Transactions</a>
    </div>
    <!-- Simple quick actions placeholders -->
    <div class="col-md-3">
        <div class="card p-3 text-center h-100 border-0 shadow-sm bg-white">
            <div class="card-body">
                <i class="fas fa-history text-muted fa-2x mb-3"></i>
                <h6 class="fw-bold"><a href="/transactions"
                        class="text-decoration-none text-dark stretched-link">History</a></h6>
            </div>
        </div>
    </div>
    <!-- Add more quick actions if available -->
</div>
{% endblock %}
